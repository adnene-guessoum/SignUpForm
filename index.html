<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" charset="utf-8">
		<title>Index</title>
	</head>
	<body>
		<div id="form-page">
			<div class="sidebar">
				<div class="banner">
					<img src="./public/images/piggy-bank-logo.png" alt="logo piggy bank"/>
					<span class="service-title">Piggy Bank</span>
				</div>
				<footer>
					Photo available on <a href="https://www.lerevenu.com/sites/site/files/styles/img_lg/public/field/image/assurance-vie-adobestock_0.jpg?itok=VkEgyN65" target="_blank">Le revenu.com</a>.
				</footer>
			</div>

			<div class="content">
				<div class="text-header">
					<p>This is not a real online service ! You know you need something like this in your life to help you realize your deepest dreams.<br/>
					Sign up <em>now</em> to get started.</p>
					<p>You <em>know</em> you want to.</p>
				</div>

				<div class="form-section-container">
					<h2>Let's do this!</h2>
					<form action="http://httpbin.org/post" method="post" accept-charset="utf-8" id="form">

						<div class="form-left">
							<div class="input-section">
								<label for="first_name">
									FIRST NAME
								</label>
								<input type="text" placeholder="John" name="first_name" id="first_name" required />
								<div class="error">
								</div>
							</div>

							<div class="input-section">
								<label for="email">
									EMAIL
								</label>
								<input type="email" placeholder="example@mail.com" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
								<div class="error">
								</div>
							</div>

							<div class="input-section">
								<label for="password">
									PASSWORD
								</label>
								<input type="password" name="password" id="password" placeholder="password" required />
								<div class="error">
								</div>
							</div>


						</div>

						<div class="form-right">

							<div class="input-section">
								<label for="last_name">
									LAST NAME
								</label>
								<input type="text" placeholder="Smith" name="last_name" id="last_name" required />
								<div class="error">
								</div>
							</div>

							<div class="input-section">
								<label for="phone_number">
									PHONE NUMBER
								</label>
								<input type="tel" name="phone_number" placeholder="0XXXXXXXXX" id="phone_number" pattern="^(?:(?:\+|00)33[\s.-]{0,3}(?:\(0\)[\s.-]{0,3})?|0)[1-9](?:(?:[\s.-]?\d{2}){4}|\d{2}(?:[\s.-]?\d{3}){2})$" required />
								<div class="error">
								</div>
							</div>

							<div class="input-section">
								<label for="confirmation">
									CONFIRM PASSWORD
								</label>
								<input type="password" name="Confirm password" placeholder="password" id="confirmation" required/>
								<div class="error">
								</div>
							</div>

						</div>
					</form>

				</div>

				<div class="submit-section">
					<button type="submit" value="submit">Create Account</button>
					<div class="signup">
						Already have an account ? <a href="/login" target="_blank">Log in</a>
					</div>

				</div>
			</div>

		</div>
	</body>
</html>
